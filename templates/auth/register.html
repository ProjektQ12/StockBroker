{% extends "base.html" %}

{% block title %}Konto erstellen{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Konto erstellen</h1>
    <form method="POST" action="{{ url_for('register_page') }}">
        <!-- Optional: Username
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required>
        </div>
        -->
        <div class="form-group">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort (min. 6 Zeichen)</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Passwort best√§tigen</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        <button type="submit" class="form-button">Registrieren</button>
    </form>
    <div class="links">
        <a href="{{ url_for('login_page') }}">Bereits ein Konto? Einloggen</a>
    </div>
</div>
{% endblock %}
