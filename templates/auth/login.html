{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login_page') }}">
        <div class="form-group">
            <label for="identifier">E-Mail oder Benutzername</label>
            {# Benutze form_data, um den Wert bei Fehler wieder einzusetzen #}
            <input type="text" id="identifier" name="identifier" value="{{ form_data.identifier if form_data and form_data.identifier else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="form-button">Einloggen</button>
    </form>
    <div class="links">
        <a href="{{ url_for('register_page') }}">Noch kein Konto? Registrieren</a>
        <a href="{{ url_for('reset_password_request_page') }}">Passwort vergessen?</a>
    </div>
</div>
{% endblock %}
