{% extends "base.html" %}

{% block title %}Neues Passwort festlegen{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Neues Passwort festlegen</h1>
    <form method="POST" action="{{ url_for('reset_password_confirm_page', token=token) }}">
        <div class="form-group">
            <label for="new_password">Neues Passwort (min. 6 Zeichen)</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="new_password_confirm">Neues Passwort bestätigen</label>
            <input type="password" id="new_password_confirm" name="new_password_confirm" required>
        </div>
        <button type="submit" class="form-button">Passwort ändern</button>
    </form>
    <div class="links">
        <a href="{{ url_for('login_page') }}">Zurück zum Login</a>
    </div>
</div>
{% endblock %}
