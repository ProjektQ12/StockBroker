{% extends "base.html" %}

{% block title %}Reset-Code eingeben{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Reset-Code eingeben</h1>
    <p style="text-align: center; margin-bottom: 20px; color: #6c757d;">
        Bitte gib den Code ein, den du per E-Mail erhalten hast.
    </p>
    <form method="POST" action="{{ url_for('reset_password_enter_token_page') }}">
        <div class="form-group">
            <label for="token">Reset-Code</label>
            <input type="text" id="token" name="token" required>
        </div>
        <button type="submit" class="form-button">Code bestätigen</button>
    </form>
    <div class="links">
        <a href="{{ url_for('reset_password_request_page') }}">Keinen Code? Neuen anfordern</a>
        <a href="{{ url_for('login_page') }}">Zurück zum Login</a>
    </div>
</div>
{% endblock %}
