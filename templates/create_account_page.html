{% extends "base.html" %}

{% block title %}Konto erstellen - Aktien App{% endblock %}

{% block content %}
<h1>Konto erstellen</h1>

<form method="POST" action="{{ url_for('create_account_action') }}" class="auth-form">
    {{ form.csrf_token }} {# Falls du Flask-WTF oder ein CSRF-Schutz-Modul verwendest #}

    <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" required value="{{ request.form.username or '' }}">
    </div>

    <div class="form-group">
        <label for="email">E-Mail Adresse</label>
        <input type="email" id="email" name="email" required value="{{ request.form.email or '' }}">
    </div>

    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirm_password">Passwort best√§tigen</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </div>

    <button type="submit">Registrieren</button>

    <div class="auth-links">
        <p>Bereits ein Konto? <a href="{{ url_for('login_page') }}">Login</a></p>
    </div>
</form>
{% endblock %}
