{% extends "base.html" %}

{% block title %}Login - Aktien App{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST" action="{{ url_for('login_action') }}" class="auth-form">
    {{ form.csrf_token }} {# Falls du Flask-WTF oder ein CSRF-Schutz-Modul verwendest #}

    <div class="form-group">
        <label for="email">E-Mail Adresse</label>
        <input type="email" id="email" name="email" required value="{{ request.form.email or '' }}">
    </div>

    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Einloggen</button>

    <div class="auth-links">
        <p>Noch kein Konto? <a href="{{ url_for('create_account_page') }}">Registrieren</a></p>
        <p><a href="{{ url_for('reset_password_request_page') }}">Passwort vergessen?</a></p>
    </div>
</form>
{% endblock %}
